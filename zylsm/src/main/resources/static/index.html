<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>首页</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
		<link rel="stylesheet" href="js/myCss.css" />
	</head>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script src="js/controller/initController.js" type="text/javascript"></script>
	<script src="js/service/MxdPictureService.js" type="text/javascript"></script>
	<body ng-app="mxd" ng-controller="initController" ng-init="init()">
			<!--导航-->
		<nav class="ui  attached segment">
			<div class="ui container">
				<div class="ui  secondary stackable menu ">
					<h2 class="ui teal header item">镜世界追忆/六扇门</h2>
					<div class="right item">
						<div class="ui icon  transparent input">
							<input type="text" placeholder="装备搜索" />
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		
		<div class="m-padded-tb-large">
			<div class="ui container">
				<div class="ui stackable grid">
					<div class="eleven wide column" >
						<div class="ui attached  segment" ng-repeat="entity in Date">
						  <div class="ui padded vertical segment m-padded-tb-large">
						    <div class="ui mobile reversed stackable grid">
						      <div class="eleven wide column">
						        <h3 class="ui header">{{entity.tetal}}</h3>
						        <p class="m-text">{{entity.content}}</p>
						        <div class="ui grid">
						          <div class="eleven wide column">
						            <div class="ui mini horizontal link list">
						              <div class="item">
						                <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
						                <div class="content"><a href="#" class="header">{{entity.pName}}</a></div>
						              </div>
						              <div class="item">
						                <i class="calendar icon"></i> {{entity.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
						              </div>
						            </div>
						          </div>
						          <div class="right aligned five wide column">
						            <a  target="_blank" class="ui teal basic label m-padded-tiny m-text-thin">{{entity.price}}</a>
						          </div>
						        </div>
						      </div>
						      <div class="five wide column">
						          <img ng-src="{{entity.pictureUrl}}"  alt=""  class="ui rounded image">
						      </div>
						    </div>
						  </div>
						</div>
					<!--footer-->
			          <div class="ui bottom attached segment">
			            <div class="ui middle aligned two column grid">
			              <div class="column">
			                <a href="#" class="ui mini teal basic button" ng-click="previousPage()">上一页</a>
			              </div>
			              <div class="right aligned column">
			                <a href="#" class="ui mini teal basic button" ng-click="nextPage()">下一页</a>
			              </div>
			            </div>
			          </div>
					</div>
					<div class="five wide column">
						<h4 class="ui horizontal divider header m-margin-top-large"><a href="MxdUpload.html">扫码添加群</h4>
						<div class="ui centered card" style="width: 11em;">
							<img src="img/zy2Q.png" alt="" class="ui rounded image" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
